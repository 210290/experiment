<body>

			</div>

			<input type="button" id="b_search" value="查询"> <span
				id="assistanceList"> <script>
					$(function() {
						var url = "AssistanceServlet";
						var data = "show=0";
						$.post(url, data, function(result) {
							//alert(result);
							var list = eval('(' + result + ')');
							for (var i = 0; i < list.length; i++) {
								$("#assistanceList").append(
										"<div data-role='collapsible'><h4>"
												+ list[i].CPHZ + list[i].CPHM
												+ " " + list[i].CZXM
												+ "   生效： " + list[i].SXRQ
												+ "</h4>" + "<p>" + "车牌号码："
												+ list[i].CPHZ + list[i].CPHM
												+ "<br>" + "车牌颜色："
												+ list[i].CPYS + "<br>"
												+ "车辆类型：" + list[i].CLLX
												+ "<br>" + "车主姓名："

												+ "车辆品牌：" + list[i].CLTZ
												+ "<br>" + "车籍：" + list[i].CLJD
												+ "<br>" + "协查原因："
												+ list[i].XCYY + "<br>"
												+ "建议处罚：" + list[i].JYCF
												+ "<br>" + "是否立案："
												+ list[i].SFLA + "<br>"
												+ "立案时间：" + list[i].LARQ
												+ "<br>" + "生效时间："
												+ list[i].SXRQ + "<br>" +

												"</p></div>");
								$("#assistanceList").trigger('create');
							}
						});
					});
					$(function() {
		$("#b_search").click(
				function() {
					var url = "AssistanceServlet";
					var data = "cphz=" + $("#cphz").val() + "&cphm="
							+ $("#cphm").val() + "&cpys=" + $("#cpys").val()
							+ "&cllx=" + $("#cllx").val() + "&clpp="
							+ $("#clpp").val() + "&show=1";
					//alert(data);
					$.post(url, data, function(result) {
						//alert(result);
						$("#assistanceList").empty();
						var list = eval('(' + result + ')');
						for (var i = 0; i < list.length; i++) {
							$("#assistanceList").append(
									"<div data-role='collapsible'><h4>"
											+ list[i].CPHZ + list[i].CPHM + " "
											+ list[i].CZXM + "   生效： "
											+ list[i].SXRQ + "</h4>" + "<p>"
											+ "车牌号码：" + list[i].CPHZ
											+ list[i].CPHM + "<br>" + "车牌颜色："
											+ list[i].CPYS + "<br>" + "车辆类型："
											+ list[i].CLLX + "<br>" + "车主姓名："
											+ list[i].CZXM + "<br>" + "车辆品牌："
											+ list[i].CLTZ + "<br>" + "车籍："
											+ list[i].CLJD + "<br>" + "协查原因："
											+ list[i].XCYY + "<br>" + "建议处罚："
											+ list[i].JYCF + "<br>" + "是否立案："
											+ list[i].SFLA + "<br>" + "立案时间："
											+ list[i].LARQ + "<br>" + "生效时间："
											+ list[i].SXRQ + "<br>" +

											"</p></div>");
							$("#assistanceList").trigger('create');
						}
					});

				});
	});
				</script>
			</span>
		</div>

		<div data-role="footer">
			<h6>为人民服务</h6>
		</div>
	</div>

</body>
